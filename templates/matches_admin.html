<!DOCTYPE html>
<html>
<head>
    <title>All Matches</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="form-page">
<div class="form-container">

    <h1 class="form-title">All Matches</h1>

    {% for m in matches %}
        <div class="form-card">
            <p><strong>Founder ID:</strong> {{ m.founder_id }}</p>
            <p><strong>Designer ID:</strong> {{ m.designer_id }}</p>
            <p><strong>Status:</strong> {{ m.status }}</p>
            <p><strong>Created:</strong> {{ m.created_at }}</p>
        </div>
    {% endfor %}

</div>
</body>
</html>
