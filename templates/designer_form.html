<!DOCTYPE html>
<html>
<head>
    <title>Designer Signup</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="form-page">

    <div class="form-container">
        <h1 class="form-title">Designer Signup</h1>
        <p class="form-subtitle">Tell us where you're at so we can match you with aligned founders.</p>

        <form action="/submit_designer" method="POST">

            <div class="form-card">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Your name" required>
            </div>

            <div class="form-card">
                <label>Email</label>
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-card">
                <label>Your Skills</label>
                <input type="text" name="skills" placeholder="UI, UX, Figma, Prototypingâ€¦" required>
            </div>

            <div class="form-card">
                <label>Experience</label>
                <textarea name="experience" placeholder="Tell us about your background (optional)"></textarea>
            </div>

            <button class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
